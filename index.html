<!DOCTYPE html>
<html lang="eng"

	<head>
		<title> Counter </title>

		<script>
			let counter = 0;

			function count() {
				counter++;
				document.querySelector('h1').innerHTML = counter;
				if (counter == 10) document.querySelector('h1').innerHTML = ' You counted to 10 Junior...lol';
				
			}
			
		</script>
	</head>

	<body>

		<h1> Counter </h1>

		<button onclick="count()">Count</button>

	</body>

</html>
